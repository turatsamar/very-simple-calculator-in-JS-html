<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
</head>
<body>
    <input id="num1" />
    <div id="operator_btns">
        <button id="plus" onclick="op='+'"><h1>+</h1></button>
        <button id="minus" onclick="op='-'"><h1>-</h1></button>
        <button id="times" onclick="op='*'"><h1>*</h1></button>
        <button id="divide" onclick="op='/'"><h1>:</h1></button>
    </div> 
    
    <input id="num2" />
    <br>

    <button onclick="fun()">計算</button>
    <p id="result"></p>
    <script>
      var op;
      
      function fun(){
          var result;

          var num1 = Number(document.getElementById("num1").value);
          var num2 = Number(document.getElementById("num2").value);
          switch (op){
              case '+':
                  result = num1 + num2;
                  break;
              case '-':
                  result = num1 - num2;
                  break;
              case '*':
                  result = num1 * num2;
                  break;
            case '/':
                result = num1 / num2;
                break;                    
          }
          document.getElementById("result").innerHTML = result;
      }
    </script>
</body>
</html>
